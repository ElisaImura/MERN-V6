<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me gusta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <h1>Network</h1>
    </div>
    <h2>Your Feed</h2>
    <div class="content">
        <div class="user">
            <img src="./user-3296.png" alt="user-icon">
            <br><a href=".">Add an avatar</a>
            <h3>James Doe</h3>
        </div>
        <div class="publications">
            <div class="publication">
                <div class="row">
                    <h3>Neil M</h3>
                    <div class="row">
                        <p><span id="numLikes-1">9</span> like(s)</p>
                        <button class="btn" onclick="like(this)" data="1">Like</button>
                    </div>
                </div>
                <div class="card-body">
                    <p>I just set up this new discord bot, let me know what you all think. <a href=".">link</a></p>
                </div>
            </div>
            <div class="publication">
                <div class="row">
                    <h3>Nichole K</h3>
                    <div class="row">
                        <p><span id="numLikes-2">12</span> like(s)</p>
                        <button class="btn" onclick="like(this)" data="2">Like</button>
                    </div>
                </div>
                <div class="card-body">
                    <p>Just finished my <a href=".">next comic</a>, check it out.</p>
                </div>
            </div>
            <div class="publication">
                <div class="row">
                    <h3>Jim R</h3>
                    <div class="row">
                        <p><span id="numLikes-3">9</span> like(s)</p>
                        <button class="btn" onclick="like(this)" data="3">Like</button>
                    </div>
                </div>
                <div class="card-body">
                    <p>I can't stop listening to the <a href=".">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
